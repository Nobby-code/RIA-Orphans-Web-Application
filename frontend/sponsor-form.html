<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sponsor an Orphan | RIA Orphans Foundation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->

      .form-section-title {
        font-weight: 600;
        margin-bottom: 15px;
      }

  <body>
    <!-- Header -->
    <div class="py-4 bg-primary text-white text-center">
      <h2>Sponsor an Orphan</h2>
      <p class="mb-0">Your support changes a life ‚ù§Ô∏è</p>
    </div>

    <!-- Sponsor Form -->
    <section class="py-5">
      <div class="container">
        <div class="card sponsor-card shadow border-0">
          <div class="card-body p-4">
            <!-- Beneficiary Info -->
            <div class="mb-4">
              <h5 class="form-section-title">Beneficiary Details</h5>
              <p class="mb-1">
                <strong>Type:</strong>
                <span id="beneficiaryType">Loading...</span>
              </p>
              <p class="mb-0">
                <strong>ID:</strong>
                <span id="beneficiaryId">Loading...</span>
              </p>
              <p class="mb-0">
                <strong>Name:</strong>
                <span id="beneficiaryName">Loading...</span>
              </p>
              <p class="mb-0">
                <strong>Age:</strong>
                <span id="beneficiaryAge">Loading...</span>
              </p>
            </div>

            <hr />

            <!-- Sponsor Info -->
            <h5 class="form-section-title">Sponsor Information</h5>
            <form id="sponsorForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    name="fullName"
                    required
                  />
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Email Address *</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    required
                  />
                </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number *</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control"
                  required
                />
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Country</label>
                <input
                  type="text"
                  id="country"
                  name="country"
                  class="form-control"
                  readonly
                />
              </div>

              <hr />

              <!-- Sponsorship Details -->
              <h5 class="form-section-title">Sponsorship Details</h5>

              <div class="mb-3">
                <label class="form-label">Sponsorship Type *</label>
                <select class="form-select" name="sponsorshipType" required>
                  <option value="">Select type</option>
                  <option value="monthly">Monthly Sponsorship</option>
                  <option value="one-time">One-Time Support</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Select Currency *</label>
                <select class="form-select" id="currencySelect" name="currency" required>
                  <option value="KES">KES</option>
                  <option value="USD">USD</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Select Amount *</label>
                <div class="mb-2" id="presetAmounts"></div>
                <input type="number" class="form-control" name="amount" placeholder="Other amount" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Payment Method *</label>
                <div id="paymentMethods"></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Message (Optional)</label>
                <textarea
                  class="form-control"
                  rows="4"
                  name="message"
                  placeholder="Write a message or prayer for the child..."
                ></textarea>
              </div>

              <!-- Hidden fields -->
              <input type="hidden" name="beneficiaryType" id="hiddenType" />
              <input type="hidden" name="beneficiaryId" id="hiddenId" />
              <input type="hidden" name="beneficiaryName" id="hiddenName" />
              <input type="hidden" name="beneficiaryAge" id="hiddenAge" />

              <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                Proceed to Sponsor
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
            async function loadBeneficiaryDetails() {
              const params = new URLSearchParams(window.location.search);
              const type = params.get("type");
              const id = params.get("id");
              // const type = params.get("beneficiaryType");
              // const id = params.get("beneficiaryId");

              document.getElementById("beneficiaryType").innerText = type || "N/A";
              document.getElementById("beneficiaryId").innerText = id || "N/A";
                // Fetch additional details from API if needed
                const API_URL = "http://localhost:5000/api";
                const response = await fetch(`${API_URL}/${type}s/${id}`);
                const data = await response.json();
                console.log("API response:", data);
                if (!data.data) {
                    alert("Beneficiary not found!");
                    document.getElementById("beneficiaryName").innerText = "N/A";
                    document.getElementById("beneficiaryAge").innerText = "N/A";
                    return;
                }
                const orphans = data.data;

                // Display
                document.getElementById("beneficiaryName").innerText = orphans.name;
                document.getElementById("beneficiaryAge").innerText = orphans.age + " years";

                // Hidden inputs for payload
                 document.getElementById("hiddenType").value = type;
                    document.getElementById("hiddenId").value = id;
                    document.getElementById("hiddenName").value = orphans.name;
                    document.getElementById("hiddenAge").value = orphans.age ;
            }
            // window.onload = loadBeneficiaryDetails;
            loadBeneficiaryDetails();
    </script>

    <script>
      const PAYMENT_RULES = {
        ke: ["mpesa", "card"],
        us: ["card", "paypal"],
        gb: ["card", "paypal"],
        default: ["paypal"],
        };

      const phoneInput = document.querySelector("#phone");
      const countryInput = document.querySelector("#country");

      const iti = window.intlTelInput(phoneInput, {
        initialCountry: "auto",
        separateDialCode: true,
        geoIpLookup: function (callback) {
          fetch("https://ipapi.co/json/")
            .then((res) => res.json())
            .then((data) => {
              callback(data.country?.toLowerCase() || "ke");
            })
            .catch(() => callback("ke")); // fallback to Kenya
        },
        utilsScript:
          "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
      });

      setTimeout(() => {
        const countryData = iti.getSelectedCountryData();
        countryInput.value = countryData.name;
        renderPaymentMethods(countryData.iso2);
      }, 500);

      // Update country field when user changes country
      // phoneInput.addEventListener("countrychange", () => {
      //   const countryData = iti.getSelectedCountryData();
      //   countryInput.value = countryData.name;
      // });

      // Ensure full phone number is submitted
      document.getElementById("sponsorForm").addEventListener("submit", () => {
        phoneInput.value = iti.getNumber(); // +254712345678
      });

      // Dynamic rendering of payment methods based on country
      function renderPaymentMethods(countryCode) {
        const methods =
          PAYMENT_RULES[countryCode] || PAYMENT_RULES.default;

        const container = document.getElementById("paymentMethods");
        container.innerHTML = "";

        methods.forEach((method) => {
          container.innerHTML += `
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod"
                value="${method}" required />
              <label class="form-check-label">
                ${method.toUpperCase()}
              </label>
            </div>
          `;
        });
      }
      phoneInput.addEventListener("countrychange", () => {
        const countryData = iti.getSelectedCountryData();
        renderPaymentMethods(countryData.iso2);
      });

      // document.getElementById("sponsorForm").addEventListener("submit", (e) => {
      //   e.preventDefault();

      //   const formData = new FormData(e.target);
      //   const payload = Object.fromEntries(formData.entries());

      //   console.log("Sponsor payload:", payload);
      // });

      document.getElementById("sponsorForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const payload = Object.fromEntries(formData.entries());

        console.log("Sponsor payload:", payload);

        if (payload.paymentMethod === "mpesa") {
          try {
            const res = await fetch("http://localhost:5000/api/mpesa/stkpush", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                phone: payload.phone,
                amount: payload.amount,
                fullName: payload.fullName,
                email: payload.email,
                beneficiaryId: payload.beneficiaryId,
                beneficiaryType: payload.beneficiaryType,
                sponsorshipType: payload.sponsorshipType,
                description: `Sponsorship for ${payload.beneficiaryName}`,
              }),
            });

            const data = await res.json();

            if (!res.ok) {
              alert(data.message || "Failed to initiate MPESA payment");
              return;
            }

            alert("MPESA prompt sent üì≤ Enter your PIN on your phone");
          } catch (err) {
            console.log(err.message);
            alert("Error initiating MPESA payment");
          }
        }
      });
    </script>

  </body>
