<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 430px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
    }
    .btn-primary {
      border-radius: 30px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3 class="text-center fw-bold mb-3">Admin Login</h3>
    <p class="text-center text-muted">Login to access the admin dashboard</p>

    <form id="loginForm" class="mt-4">
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" id="email" class="form-control" placeholder="admin@example.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button class="btn btn-primary w-100 mt-2" type="submit">Login</button>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await loginUser(email, password);

        if (res.token) {
          localStorage.setItem("token", res.token);
          alert("Login successful!");
          window.location.href = "dashboard.html"; // Redirect to create orphan page
        } else {
          alert(res.message || "Invalid login");
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred. Please try again.");
      }
    });
  </script>
</body>
</html>
